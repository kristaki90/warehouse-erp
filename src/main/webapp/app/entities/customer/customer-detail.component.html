<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="warehouseErpApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="warehouseErpApp.customer.companyName">Company Name</span></dt>
                <dd>
                    <span>{{ customer.companyName }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.customer.vatNumber">Vat Number</span></dt>
                <dd>
                    <span>{{ customer.vatNumber }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.customer.phone">Phone</span></dt>
                <dd>
                    <span>{{ customer.phone }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.customer.mobile">Mobile</span></dt>
                <dd>
                    <span>{{ customer.mobile }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.customer.address">Address</span></dt>
                <dd>
                    <span>{{ customer.address }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
