<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoice">
            <h2><span jhiTranslate="warehouseErpApp.invoice.detail.title">Invoice</span> {{ invoice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="warehouseErpApp.invoice.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ invoice.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.invoice.comments">Comments</span></dt>
                <dd>
                    <span>{{ invoice.comments }}</span>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.invoice.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="invoice.customer">
                        <a [routerLink]="['/customer', invoice.customer?.id, 'view']">{{ invoice.customer?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.invoice.paymentType">Payment Type</span></dt>
                <dd>
                    <div *ngIf="invoice.paymentType">
                        <a [routerLink]="['/payment-type', invoice.paymentType?.id, 'view']">{{ invoice.paymentType?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.invoice.user">User</span></dt>
                <dd>
                    {{ invoice.user?.login }}
                </dd>
                <dt><span jhiTranslate="warehouseErpApp.invoice.product">Product</span></dt>
                <dd>
                    <span *ngFor="let product of invoice.products; let last = last">
                        <a [routerLink]="['/product', product?.id, 'view']">{{ product.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice', invoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
